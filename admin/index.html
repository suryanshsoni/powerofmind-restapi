        padding:0;

 <div class="loginbody">
<div id="fixedbg"></div>

                    <div class="row">

                <div class="panel panel-info">

                      <div class="panel-body">
                            
                    <form id="loginform">
                           <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>

                                <input type="text" class="form-control" ng-model="userdata.username" id="username" placeholder="Enter username" required>
                     
                              </div>
                            </div>
                            
                            <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" ng-model="userdata.password" placeholder="Enter Password" id="password" required>    
                              </div>
                            </div>
                        <div class="form-group">
                             <button type="submit" style="width:100%" class="btn btn-info" ng-click="login()">Login</button>
                        </div>
                        <div class="form-group">
                             <button type="submit" style="width:100%" class="btn btn-danger" ng-click="rootctrl.redirect('/register');">Forgot Password?</button>
                        </div>
                       

                             </form>
                        </div>
                     </div>
                </div>
            </div>
        </div>
            </div>
        </div>
