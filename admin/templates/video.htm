<script id="video-template" type="text/html">

 <div class="info-box">
  <span class="info-box-icon bg-red"><i class="fa  fa-play-circle-o"></i></span>
        <div class="info-box-content">
           
                <span class="info-box-text"><b>{{title}}</b></span>
                <span class="info-box-text">Uploaded On {{date}}</span>
                <span class="info-box-text"><a  target="_blank" href={{url}}>Watch Now</a></span>
         <!--   <iframe src={{vidurl}}></iframe>-->
          
        <div style="text-align:right">
                <button class="btn btn-xs btn-danger" id='del-{{id}}' onclick='deleteVideo(this.id)'>Delete</button>
                <button class="btn btn-xs btn-info" id='upd-{{id}}' onclick='updateVideo(this.id)'>Update</button>
        </div>
        </div>
</div>
</script>
